<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <img class="logo" src="./images/odin-lined.png" alt="odin logo">
          <p>ODIN</p>
        </div>
      </div>
      <div class="right">
        <div class="upper">
          <p>
            This is not a real service!
            You know you need something like this in your life 
            to help you realize your deepest dreams.
            Sign up now to get started.
          </p>
          <p>
            You know you want to.
          </p>
        </div>
        <form action="" method="post">
          <div class="register">
            <div>Let's do this!</div>
            <div class="inputs">
              <div class="input-box">
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" type="text" name="first-name" required />
              </div>
              <div class="input-box">
                <label for="email">EMAIL</label>
                <input id="email" type="email" name="email" required />
              </div>
              <div class="input-box password">
                <label for="password">PASSWORD</label>
                <input id="password" type="password" name="password" required />
              </div>

              <div class="input-box">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text" name="last-name" required />
              </div>
              <div class="input-box">
                <label for="phone-number">PHONE NUMBER</label>
                <input id="phone-number" type="text" name="phone-number" required />
              </div>
              <div class="input-box password">
                <label for="password-confirmation">CONFIRM PASSWORD</label>
                <input id="password-confirmation" type="password" name="password-confirmation" required />
              </div>
            </div>
          </div>
          <div class="lower">
            <button type="button">Create Account</button>
            <p> Already have an account? <span class="login-link">Log in</span></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
